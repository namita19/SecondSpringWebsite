<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Second Spring</title>
  
    <!-- Global Styles (includes colors, typography, header/footer, buttons) -->
    <link rel="stylesheet" href="styles.css" />
  
    <!-- Blog-specific Masonry + Layout -->
    <link rel="stylesheet" href="blog.css" />
  
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  

<body class="theme-experiment blog-page">
  <!-- Header -->
  <div id="navigation-placeholder"></div>

  <!-- Latest Blog Posts -->
  <section class="latest-blog-posts">
    <div class="container">
      <div class="latest-posts-header">
        <h2>Latest Wellness Wisdom</h2>
        <p>Stories, science, and ancient practices to help you find your rhythm</p>
      </div>

      <!-- Masonry Grid -->
      <div class="masonry-grid" id="masonryGrid">
        <p style="text-align:center;color:#777;padding:2rem;">Loading...</p>
      </div>
    </div>
  </section>

  <section class="all-topics-section">
    <div class="latest-posts-header">
      <h2>All Topics</h2>
      <p>Explore articles by theme — Nourish, Flow, Rest, Move, and Thrive.</p>
    </div>
    <div class="all-topics-grid" id="allTopics">
      <p style="text-align:center;color:#777;padding:2rem;">Loading topics...</p>
    </div>
  </section>
  

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="navigation.js"></script>
    <script src="blog-posts.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const topicParam = urlParams.get("topic");
        const decodedTopic = topicParam ? decodeURIComponent(topicParam) : null;
  
        loadMasonryPosts(decodedTopic);
        loadAllTopics();
      });
    </script>
  </body>
  </html>
  
  console.log("✅ navigation.js loaded and executed");
