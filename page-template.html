<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title - SecondSpring</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navigation.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation will be inserted here by JavaScript -->
    <div id="navigation-placeholder"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Your page content goes here -->
            <h1>Page Title</h1>
            <p>Page content...</p>
        </div>
    </main>
    
    <!-- Footer will be inserted here by JavaScript -->
    <div id="footer-placeholder"></div>
    
    <!-- Scripts -->
    <script src="navigation.js"></script>
    <script>
        // Insert navigation and footer
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('navigation-placeholder').innerHTML = createNavigation();
            document.getElementById('footer-placeholder').innerHTML = createFooter();
            initializeNavigation();
        });
    </script>
</body>
</html>
